<ion-side-menus>
    <ion-pane ion-side-menu-content>
        <ion-nav-bar class="bar-stable nav-title-slide-ios7">
            <!--<ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-back"></i> Back</ion-nav-back-button>-->
        </ion-nav-bar>
            <ion-view title="{{title}}">
                <ion-nav-buttons side="left">
                    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
                </ion-nav-buttons>
                <ion-content class="has-header" >
                    <ul class="list" style="background-color:rgb(237,238,247);">
                        <li class="item" id="farmsli{{farm.farm_id}}" ng-repeat="farm in farms">
                            
                            <a id="{{farm.farm_id}}" class="formanch" style="width:100%;float:left">  <img ng-src='img/{{farm.system_status}}1.png' style='margin-right:22px;float:left;'>{{farm.name}}</a>
                        </li>
                    </ul>
                </ion-content>
            </ion-view>
    </ion-pane>
    
    <ion-side-menu side="left">
        <header class="bar bar-header bar-stable">
            <h1 class="title">Menu</h1>
        </header>
        <ion-content class="has-header">
            <ion-list>
                <ion-item nav-clear menu-close href="#/dashboard">
                    Dashboard
                </ion-item>
                <ion-item nav-clear menu-close href="#/login">
                    Logout
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
