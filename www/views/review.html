<ion-side-menus>
    <ion-pane ion-side-menu-content>
        <ion-nav-bar class="bar-stable nav-title-slide-ios7">
            <!--<ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-back"></i> Back</ion-nav-back-button>-->
        </ion-nav-bar>
            <ion-view title="{{title}}">
                <ion-nav-buttons side="left">
                    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
                </ion-nav-buttons>
                <ion-content class="has-header" style="background-color:rgb(240,241,248);" >
                    <div style="float:left;width:100%;padding:1%;border:1px dashed black;margin-top:3%;">
                        <div class="row">
                            <div class="col col-50"><span style="color:blue;">Last Inventory : </span></div>
                            <div class="col col-50">{{reported_at}}</div>
                        </div>
                        <div class="row">
                            <div class="col col-20">Inv</div>
                            <div class="col col-30">Pig Deaths</div>
                            <div class="col col-30">Sick Pigs</div>
                            <div class="col col-20">Intials</div>
                            
                        </div>
                        <div class="row">
                            <div class="col col-20">{{total_inventory}}</div>
                            <div class="col col-30">{{pig_death}}</div>
                            <div class="col col-30">{{pig_sick}}</div>
                            <div class="col col-20">{{Intials}}</div>
                            
                        </div>
                    </div>
                    <label class="item item-input" style="background-color:rgb(240,241,248);border:none;margin-left:3%;">
                        Date
                        <input type="date" ng-model="date" value="{{date}}">
                    </label>
                    <div class="list" >
                        <label class="item item-input">
                            <div class="input-label">Dead Pigs</div>
                            {{pignodeath.text}}
                        </label>
                        <label class="item item-input">
                            <div class="input-label">Sick Pigs</div>
                            {{pignodeath.text}}
                        </label>

                    </div>

                    <div class="row">
                        
                        <div class="col col-40">
                            <a  style="border-radius:5px;padding:9% 35%;margin-top:10%;background-color:white;color:black;width:100%;">Back</a>
                        </div>
                        <div class="col col-40">
                            <a  style="border-radius:5px;padding:9% 35%;margin-top:10%;background-color:white;color:black;width:100%;">Submit</a>
                        </div>
                    </div>
                    <button class="button button-block">
                        Cancel
                    </button>
 
                </ion-content>
                
            </ion-view>
    </ion-pane>
    
    <ion-side-menu side="left">
        <header class="bar bar-header bar-stable">
            <h1 class="title">Menu</h1>
        </header>
        <ion-content class="has-header">
            <ion-list>
                <ion-item nav-clear menu-close href="#/dashboard">
                    Dashboard
                </ion-item>
                <ion-item nav-clear menu-close href="#/login">
                    Logout
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
